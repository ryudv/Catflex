<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/page/charactorStyle.css">
    <title>Catflix</title>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <img src="/mainLogo.png" alt="">
    </div>
    
    <!-- 메인화면 -->
    <div class="main">
        <div class="mainBox">
            <h2>로그인</h2>
            <div class="loginBox">
                <div class="informBox">
                    <input type="text" name="email" placeholder="이메일 주소 또는 전화번호">
                    <input type="password" name="password" placeholder="비밀번호">
                    <button>로그인</button>
                </div>
                <div class="informBtn">
                    <label><input type="checkbox" checked>로그인 정보 저장</label>
                    <p>도움이 필요하신가요?</p>
                </div>
            </div>
            <div class="loginTxt">
                <p>Catflix 회원이 아닌가요? 지금 가입하세요.</p>
                <p class="otherP">이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다. 자세히 알아보기.</p>
            </div>
            
        </div>
    </div>
</body>
</html>
