<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/page/catflixPageStyle.css">
    <script src="https://kit.fontawesome.com/e133d6c60e.js" crossorigin="anonymous"></script>
    <title>홈 - 캣플릭스</title>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <!-- 로고 -->
        <div class="headerLogo">
            <div class="logoImg">
                <img src="/img/mainLogo.png" alt="">
            </div>
            <div class="logoTitle">
                <a href=""><span>홈</span></a>
                <a href=""><span>곰시리즈</span></a>
                <a href=""><span>꾸시리즈</span></a>
                <a href=""><span>꼼꾸스페셜</span></a>
                <a href=""><span>내가찜한콘텐츠</span></a>
            </div>
        </div>
        <!-- 버튼 -->
        <div class="headerBtn">
            <span><i class="fas fa-search"></i></span>
            <span><i class="far fa-bell"></i></span>
            <div class="profileImg">
                <img src="/img/1.jpg" alt="">
                <i class="fas fa-sort-down"></i>
            </div>
        </div>
    </div>

    <!-- 메인화면 -->
    <div class="main">
        <div class="videoLogo">
            <img src="/img/mainLogo2.png" alt="">
            <span>시리즈</span>
        </div>
        <div class="videoTitle">
            <img src="/img/mainVideoLogo.png" alt="">
        </div>
        <div class="videoRank">
            <img src="/img/rankLogo.png" alt="">
            <span>오늘 시리즈 순위 1위</span>
        </div>
        <div class="videoInfo">
            <p>나 류흑곰. 자칭 맹수, 타칭 왕자. 리본 장난감 하나에 쉽게 휘둘리는 고양이가 아니다. 인간이 어디서 주워 온 알록달록한 리본을 머리에 얹게 되어 심기가 불편하다...</p>
        </div>
        <div class="videoBtn">
            <div class="con1">
                <button class="playBtn">
                    <i class="fas fa-play"></i> 재생
                </button>
                <button class="imformBtn">
                    <i class="fas fa-exclamation"></i> 상세 정보
                </button>
            </div>
            <div class="con2">
                <div class="replay">
                    <i class="fas fa-undo"></i>
                </div>
                <img src="/img/12.png" alt="">
            </div>
        </div>
    </div>

    <!-- 배경동영상 -->
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="/img/main.mp4" type="video/mp4" />
            <source src="img/video.webm" type="video/webm" />
            Your browser is not supported!
        </video>
    </div>

    <!-- 최신콘텐츠 -->
    <div class="newContent">
        <div class="contentTitle">
            <span>최신 등록 콘텐츠</span>
        </div>
        <div class="contentVideo">
            <div class="video">
                <video controls muted>
                    <source src="/img/video1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video4.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video5.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video6.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div class="newContent">
        <div class="contentTitle">
            <span>지금 뜨는 콘텐츠</span>
        </div>
        <div class="contentVideo">
            <div class="video">
                <video controls muted>
                    <source src="/img/video1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video4.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video5.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls muted>
                    <source src="/img/video6.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</body>
</html>
