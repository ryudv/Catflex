<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e133d6c60e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mainStyle.css">
    <title>캣플릭스 대한민국 - 인터넷으로 시리즈를 시청하세요</title>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="headerLogo">
            <img src="/img/mainLogo.png" alt="">
        </div>
        <div class="headerBtn">
            <select name="language">
                <option value="한국어">&#xf0ac 한국어</option>
                <option value="영어">&#xf0ac English</option>
            </select>
            <button onclick="location.href='/page/login.html'">로그인</button>
        </div>
    </div>

    <!-- 메인화면 -->
    <div class="main">
        <!-- 메인텍스트 -->
        <div class="mainTxt">
            <h2>흑곰, 흑구 영상을 무제한으로</h2>
            <p>다양한 디바이스에서 시청하세요. 해지는 안됩니다.</p>
            <p>시청할 준비가 되셨나요?</p>
            <div class="mainTxtBtn">
                <input type="text" name="email" placeholder="이메일 주소">
                <button onclick="location.href='/page/login.html'">시작하기<i class="fas fa-chevron-right"></i></button>
            </div>
            
        </div>
        <!-- 메인이미지 -->
        <div class="mainImg">
            <img src="/img/mainImg.png" alt="">
        </div>
    </div>
    
</body>
</html>
