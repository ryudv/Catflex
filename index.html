<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e133d6c60e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mainStyle.css">
    <title>캣플릭스 대한민국 - 인터넷으로 시리즈를 시청하세요</title>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="headerLogo">
            <a href="/index.html"><img src="/img/mainLogo.png" alt=""></a>
        </div>
        <div class="headerBtn">
            <select name="language">
                <option value="한국어">&#xf0ac 한국어</option>
                <option value="영어">&#xf0ac English</option>
            </select>
            <button onclick="location.href='/page/login.html'">로그인</button>
        </div>
    </div>

    <!-- 메인화면 -->
    <div class="main">
        <!-- 메인텍스트 -->
        <div class="mainTxt">
            <h2>고양이 영상을 무제한으로</h2>
            <p>다양한 디바이스에서 시청하세요. 해지는 안됩니다.</p>
            <p>시청할 준비가 되셨나요?</p>
            <div class="mainTxtBtn">
                <input type="text" name="email" placeholder="이메일 주소" onfocus="this.placeholder=''" onblur="this.placeholder='이메일 주소'" id="inputEmail">
                <button onclick="emailCheck()">시작하기<i class="fas fa-chevron-right"></i></button>
            </div>
            <p id="emailChk"><i class="fas fa-exclamation-circle"></i> 이메일 주소는 반드시 입력하셔야 합니다.</p>
            <p id="emailChk2"><i class="fas fa-exclamation-circle"></i> 이메일 주소에 @를 포함해 주세요.</p>
        </div>
        <!-- 메인이미지 -->
        <div class="mainImg">
            <img src="/img/mainImg.png" alt="">
        </div>
    </div>
    
    <script>
        function emailCheck() {
            //이메일 입력창
            let inputEmail = document.getElementById('inputEmail');
            //경고문구
            let emailChk=document.getElementById('emailChk');
            let emailChk2=document.getElementById('emailChk2');
            //이메일 형식
            let exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

            if(inputEmail.value == '') {
                emailChk2.style.display = 'none';
                emailChk.style.display = 'block';
            } else if(exptext.test(inputEmail.value)==false) {
                emailChk.style.display = 'none';
			    emailChk2.style.display = 'block';
			} else if(exptext.test(inputEmail.value)==true){
                location.href='/page/charactor.html'
            }
        }
    </script>
</body>
</html>
